<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{conv.convName}}">
  <ion-content class="padding">

    <ion-list>
          <ion-item ng-repeat="msg in conv.messages" type="item-text-wrap">
            <p>{{msg.userName}} : {{msg.message}}  </p>
            <p><span am-time-ago="msg.date"></span></p>
          </ion-item>
    </ion-list>

    <form  ng-submit="addMessage()">
    <md-input-container flex>
      <label>Your messsage :</label>
      <input type="text" ng-model="formData.text" required minlength="1" >
    </md-input-container>
    </form>
        </ion-list>
  </ion-content>
</ion-view>
