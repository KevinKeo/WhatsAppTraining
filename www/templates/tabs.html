<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
  <!-- Contacts Tab -->
  <ion-tab title="contacts" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/contacts">
    <ion-nav-view name="tab-contacts"></ion-nav-view>
  </ion-tab>
  
  <!-- Chats Tab -->
  <ion-tab title="Conversations" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/conversations">
    <ion-nav-view name="tab-conversations"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <ion-tab title="ConvDetail" hidden="true">
    <ion-nav-view name="tab-conversationDetail"></ion-nav-view>
  </ion-tab>
  
  <ion-tab title="Ajouter Conversation" hidden="true">
    <ion-nav-view name="tab-conversationsAdd"></ion-nav-view>
  </ion-tab>
</ion-tabs>
