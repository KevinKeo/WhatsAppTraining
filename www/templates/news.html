<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
  <!-- Contacts Tab -->
  <ion-tab title="Connexion" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/new/connexion">
    <ion-nav-view name="new-connexion"></ion-nav-view>
  </ion-tab>
  
  <!-- Chats Tab -->
  <ion-tab title="Inscription" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/new/inscription">
    <ion-nav-view name="new-inscription"></ion-nav-view>
  </ion-tab>

</ion-tabs>
